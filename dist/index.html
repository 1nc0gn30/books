<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
</head>
<body>
    <h1>The Builders Book Collection</h1>

    <h2>Rare books</h2>

    <form class="add">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>
        <button>add a new book</button>
    </form>

    <form class="delete">
        <label for="delete-id">Document id:</label>
        <input type="text" name="id" id="delete-id" required>
        <button>delete a book</button>
    </form>

    <form class="update">
        <label for="update-id">Document id:</label>
        <input type="text" name="id" id="update-id" required>
        <button>update a book</button>
    </form>

    <h2>User Signup</h2>

    <form class="signup">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <button>Signup</button>
    </form>

    <script type="module" src="bundle.js"></script>
</body>
</html>
